<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Quote from a bot</h1>
        <p>Seleziona un personaggio e vedi <br> cosa ha da dirti!</p>
    </header>
    <main>
        <div class="characters">

            <div class="character">

                <img src="./images/homer-simpson.png" alt="Homer Simpson">

            </div>
            
        </div>

        <!-- loading -->
        <div class="loading loading-hidden">

            <img src="./images/loader.gif" alt="Loader">

        </div>

        <!-- modal -->
        <div class="modal modal-hidden">

            <div class="modal-box">

                <div class="modal-close">
                    <img src="./images/close.svg">
                </div>

                <div class="modal-content">
                    <h2>Homer Simpson</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil accusantium odio nam aut reprehenderit laboriosam iure rem veniam doloribus, iste magnam ex est nesciunt unde. Placeat quia obcaecati quasi at.</p>
                    <code>Lorem</code>
                </div>

            </div>
            
        </div>
    </main>
    
</body>
</html>
